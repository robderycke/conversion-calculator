<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robard Conversion Calculator 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>

    <header class="py-3 bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="h4 mb-0 fw-bold">Robard Conversion</span>
        </div>
    </header>

    <main class="c-calculator-section py-5">
        <div class="container">
            <div class="row align-items-center g-5">
                
                <div class="col-12 col-lg-6">
                    <section class="c-card p-4 p-md-5">
                        <header class="mb-4">
                            <h1 class="h2 mb-2">Bereken je Succes</h1>
                            <p class="text-muted">Wijzig de waarden en zie direct het resultaat.</p>
                        </header>

                        <form id="js-conversion-form" class="c-form">
                            <div class="c-form__group mb-3">
                                <label class="c-form__label">Gewenste Omzet (€)</label>
                                <input type="number" class="form-control js-input-omzet" placeholder="Gewenste omzet" min="0">
                            </div>
                            
                            <div class="c-form__group mb-3">
                                <label class="c-form__label">Gemiddelde verkoop (€)</label>
                                <input type="number" class="form-control js-input-verkoop" placeholder="Gemiddelde verkoop" min="1">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="c-form__label">Koop Percentage (%)</label>
                                    <input type="number" class="form-control js-input-koop" placeholder="Koop percentage" min="1" max="100" step="0.1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="c-form__label">Website Conversie (%)</label>
                                    <input type="number" class="form-control js-input-conv" placeholder="Website conversie" min="1" max="100" step="0.1">
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div class="col-12 col-lg-6 text-center">
                    
                    <div class="c-result-card js-result-card">
                        <div class="c-result-card__content js-result-display">
                            <p class="text-muted">Begin met typen om de live statistieken te zien...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="py-4 mt-5 bg-white border-top text-center">
        <div class="container">
            <p class="mb-0 text-muted small">&copy; 2026 All Rights Reserved - Robard Marketing</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
